amcivwar.611.t:0 "[From.GetNameDefCap]이(가) 장비를 보내다"
amcivwar.611.d:0 "Our friends in [From.GetNameDef] have sent us a shipment of infantry equipment to aid in our fight."
amcivwar.611.a:0 "Much needed aid."

