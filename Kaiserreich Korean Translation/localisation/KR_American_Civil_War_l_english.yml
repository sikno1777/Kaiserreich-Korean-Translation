amcivwar.156.t:0 "내전의 종결"
amcivwar.156.d:0 "우리의 개입으로 내전이 종식 되었습니다. 이제 우리는 미국 내전에 개입하는 동안 우리 군대가 점령한 많은 영토들을 어떻게 할지 결정해야 합니다."
amcivwar.156.a:0 "미국에 반환하자"
amcivwar.156.b:0 "태평양 합중국에 반환하자"
