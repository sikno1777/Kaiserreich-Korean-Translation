### Set Up Events - Reed ###
amcivwar.1.t:0 "리드 대통령이 2차 미국 혁명을 선포하다"
amcivwar.1.d:0 "리드 대통령은 시카고로 탈출해 맥아더가 미국민의 역적이라고 선언했습니다. 리드와 그의 추종자들은 러스트 벨트 지역을 장악했고 많은 사람들은 맥아더와 부르주아에 대한 리드의 혁명의 부름에 귀를 기울이기 시작했습니다. "
amcivwar.1.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.1.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (노동 연맹으로 플레이합니다)"

amcivwar.2.t:0 "휴이 롱이 미주 연합을 선포하다"
amcivwar.2.d:0 "뉴올리언스에서 열의에 찬 연설을 하면서, 휴이 롱은 배신자 맥아더와 폭군 리드에 대항해 싸울 필요성에 대해 언급했습니다. 둘 다 전복시켜야 할 폭군이며 오직 롱의 지도 하의 미주 연합만이 미국을 정화시킬 수 있습니다. "
amcivwar.2.a:0 "공화국을 지켜내자"
amcivwar.2.b:0 "조국을 지켜내자 (미주 연합으로 플레이합니다)"

amcivwar.3.t:0 "태평양 주지사들이 봉기를 선포하다"
amcivwar.3.d:0 "태평양 연안의 주지사들은 맥아더, 휴이 롱, 잭 리드 모두 미국의 반역자, 폭군, 적이라고 선언했습니다. 그들은 자신들만이 정당한 미국이며 미국 민주주의의 마지막 보루라고 주장합니다."
amcivwar.3.a:0 "정부를 지켜내자"
amcivwar.3.b:0 "공화국을 지켜내자 (태평양 합중국으로 플레이합니다)"

amcivwar.4.t:0 "제2차 미국 내전"
amcivwar.4.d:0 "혼돈이 이 땅을 집어삼켰습니다. 미국 전역에서 시민군이 소집되었고, 전쟁의 불길이 타오르며, 부모형제가 서로 싸우면서 제2차 미국 내전이 그 막을 열었습니다."
amcivwar.4.a:0 "이건 아니야…"

### Set Up Events - Long ###
amcivwar.6.t:0 "롱 대통령이 미주 연합을 선포하다"
amcivwar.6.d:0 "롱 대통령은 뉴올리언스로 탈출했고 맥아더가 미국민의 역적이라고 선언했습니다. 그와 그의 추종자들은 남부와 남서부에서 봉기했고, 라디오를 통해 모든 미국민들이 합법적인 대통령을 지지하고 폭군 맥아더에 맞서 투쟁하기를 촉구하는 연설을 했습니다."
amcivwar.6.a:0 "공화국을 지켜내자"
amcivwar.6.b:0 "조국을 지켜내자 (미주 연합으로 플레이합니다)"

amcivwar.7.t:0 "리드가 2차 미국 혁명을 선포하다"
amcivwar.7.d:0 "잭 리드는 시카고에서 라디오 방송을 통해 모든 추종자들이 맥아더와 휴이 롱이라는 두 폭군에 맞서기를 촉구했습니다. 1시간 이내에 지역군 병영들은 군이나 지역 민병대의 호의를 통해 확보되고, 주요 항구와 도로뿐만 아니라 러스트 벨트 지역 내의 시청과 국가 전복이 아메리카 노동 연맹에 의해 새로 형성된다. "
amcivwar.7.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.7.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (노동 연맹으로 플레이합니다)"

amcivwar.8.t:0 "태평양 주지사들이 봉기를 선포하다"
amcivwar.8.d:0 "태평양 연안의 주지사들은 맥아더, 휴이 롱, 잭 리드 모두 미국의 반역자, 폭군, 적이라고 선언했습니다. 그들은 자신들만이 정당한 미국이며 미국 민주주의의 마지막 보루라고 주장합니다."
amcivwar.8.a:0 "정부를 지켜내자"
amcivwar.8.b:0 "공화국을 지켜내자 (태평양 합중국으로 플레이합니다)"

amcivwar.9.t:0 "제2차 미국 내전"
amcivwar.9.d:0 "혼돈이 이 땅을 집어삼켰습니다. 미국 전역에서 시민군이 소집되었고, 전쟁의 불길이 타오르며, 부모형제가 서로 싸우면서 제 2차 미국 내전이 그 막을 열었습니다."
