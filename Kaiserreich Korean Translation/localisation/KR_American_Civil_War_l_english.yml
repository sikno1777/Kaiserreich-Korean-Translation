### Foreign Interventions 

amcivwar.150.t:0 "미국 내전에 개입?"
amcivwar.150.d:0 "미국은 내전에 돌입했고, 생디칼리스트들은 우리의 문턱에 서 있는 반면, 휴이 롱은 두가지 모두를 반대하기 위해 힘을 모으고 있습니다. 혼돈이 우리 이웃을 남쪽까지 따라잡았습니다. 따라서 우리는 두가지 선택 사항을 가지고 있습니다. 첫번째는 제2방위 계획를 활성화시키고 주로 뉴잉글랜드 지역을 포함한 많은 전략적 위치를 차지하기 위해 움직이는 것입니다. 두번째는 연방 정부의 편을 들어주고 전쟁에 더 직접적으로 참여하기 위해 일하는 것입니다."
amcivwar.150.a:0 "연방 정부를 지원한다"
amcivwar.150.b:0 "제2방위 계획을 활성화하라"

amcivwar.151.t:0 "캐나다의 알래스카 점령"
amcivwar.151.d:0 "Our troops have entered Alaska to keep it safe. While there are those that are disdainful of our presence there, we have ensured the Americans there that we are there for their safety and to protect them from godless syndicalism."
amcivwar.151.a:0 "We stand on guard for thee"

amcivwar.152.t:0 "캐나다의 알래스카 점령"
amcivwar.152.d:0 "캐나다 정부는 안보 문제 때문에 알래스카를 점령했습니다. 병력들이 알래스카로 진군했고 알래스카 주지사는 그들을 환영했습니다. 진행중인 내전 때문에, 우리가 이것을 막기 위해 할 수 있는 것은 없지만, 우리는 이것을 잊지 않을 것입니다."
amcivwar.152.a:0 "망할 캐나다놈들"

